<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To My <span class="font-semibold text-green-700	">Baper
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3>login please</h3>
            <div>
                <input id="user-email" class="border-2 border-green-400 rounded-lg block w-3/4  mb-4 px-2" type="text"
                    placeholder="enter your email">

                <input id="user-password" class="border-2 border-green-400 rounded-lg block w-3/4  mb-4 px-2"
                    type="password" name="" placeholder="password">
                <button id="login-submit"
                    class="bg-green-500 rounded border-2 text-white px-4 font-medium">submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>

</body>

</html>
