<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">lets get some <span class="font-semibold text-green-700	">mooney</span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 ">
                <div class=" bg-green-300 p-8 rounded">

                    <h1 class="text-2xl text-white">deposit</h1>
                    <h2 class="text-4xl text-white">$<span id="deposit-total">00</span></h2>
                </div>
                <div class=" bg-blue-300 p-8 rounded">

                    <h1 class="text-2xl text-white">withdraw</h1>
                    <h2 class="text-4xl text-white">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class=" bg-yellow-300 p-8 rounded">

                    <h1 class="text-2xl text-white">Ballence</h1>
                    <h2 class="text-4xl text-white">$<span id="ballence-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit & withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-green-400 rounded-lg block w-3/4  mb-4 px-2"
                            type="text" placeholder="your deposit amount $">


                        <button id="deposit-button"
                            class="bg-green-500 rounded border-2 text-white px-4 font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-green-400 rounded-lg block w-3/4  mb-4 px-2"
                            type="text" placeholder="your withdraw amount $">


                        <button id="withdraw-button"
                            class="bg-green-500 rounded border-2 text-white px-4 font-medium">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
